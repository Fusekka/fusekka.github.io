baseURL = 'https://fusekka.com/'
languageCode = 'ja'
hasCJKLanguage = true
title = 'ふせっかのジャンク修理ブログ'
theme = "github.com/adityatelange/hugo-PaperMod"

[pagination]
  pagerSize = 5

enableRobotsTXT = true

# HTMLタグ（<br>など）を許可する
[markup.goldmark.renderer]
  unsafe = true

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
    # Google検索結果の下に出る文
    description = "手取り16万の社畜がジャンク品を修理して小銭を稼ぐブログ"
    # 記事に画像がない時にデフォルトで表示される画像（staticフォルダに入れておく）
    # シェアされた時にデカデカと出る画像。1200x630px推奨。
    images = ["/profile.jpg"] 


    defaultTheme = "light"
    disableThemeToggle = true
    author = "Fusekka"
    ShowReadingTime = true
    ShowShareButtons = true
    ShowBreadCrumbs = true

    customFontFace = "Inter:wght@400;600;800&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"

    [params.assets]
        favicon = "/favicon.ico"
        favicon16x16 = "/favicon.ico"
        favicon32x32 = "/favicon.ico"
        apple_touch_icon = "/favicon.ico"

    [params.homeInfoParams]
        # Content内にHTMLでボタンを記述
        Content = """

# プロフィール画像
<img src="/profile.jpg" width="220" height="220" style="border-radius: 50%; margin: -50px auto 20px auto; display: block;">

手取り16万の社畜です。ジャンク修理で小銭を稼いでいます。<br>
このブログを真似するだけで億万長者に！？（なれません）<br><br>
<div style="display: flex; gap: 10px; justify-content: center;">
    <a href="/posts" style="padding: 8px 16px; background: var(--tertiary); color: var(--primary); border-radius: 8px; text-decoration: none; font-weight: bold; transition: background 0.3s;">
        記事を見る
    </a>
    <a href="/posts/tools" style="padding: 8px 16px; background: var(--tertiary); color: var(--primary); border-radius: 8px; text-decoration: none; font-weight: bold; transition: background 0.3s;">
        愛用ツールを見る
    </a>
</div>
"""

    # HomeInfoモードでは以下のbuttons設定は無視されるため削除しました
    # [[params.homeInfoParams.buttons]] ...

    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/Fusekka"
    [[params.socialIcons]]
        name = "x"
        url = "https://x.com/Fusekka"

[[menu.main]]
    identifier = "search"
    name = "記事検索"
    url = "/search/"
    weight = 10
[[menu.main]]
    identifier = "categories"
    name = "カテゴリ"
    url = "/categories/"
    weight = 20
[[menu.main]]
    identifier = "tags"
    name = "タグ一覧"
    url = "/tags/"
    weight = 30

[outputs]
    home = ["HTML", "RSS", "JSON"]
