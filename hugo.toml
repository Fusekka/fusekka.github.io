    </div>

    <!-- 3. ボタン -->
    <div style="display: flex; gap: 15px; justify-content: center;">
        <a href="/posts" style="padding: 10px 25px; background-color: var(--industrial-yellow); color: #121212; border-radius: 8px; text-decoration: none; font-weight: 700;">記事を見る</a>
        <a href="/posts/tools" style="padding: 10px 25px; background-color: var(--vscode-purple); color: #fff; border-radius: 8px; text-decoration: none; font-weight: 700;">愛用ツールを見る</a>
    </div>
</div>
