baseURL = 'https://fusekka.com'
languageCode = 'ja'
hasCJKLanguage = true
title = 'fusekka.com'

# テーマを直接読み込む設定
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params.homeInfoParams]
    Title = "fusekkaのブログへようこそ"
    Content = "朗らかに生きる人間のブログです"

[params]
    # ダークモードを標準にする（インダストリアルな重厚感のため）
    defaultTheme = "dark"
    # 右上の月/太陽アイコン（テーマ切り替え）を消して固定したい場合は設定
    # disableThemeToggle = true 

    # サイト全体のアクセントカラー（錆びたネジや、警告ラベルのようなオレンジ）
    # これを指定するとリンクの色などが変わります
    # (後述のCSSでより細かく設定するので、一旦デフォルトでもOK)

[params]
    # 日本語と英数字、両方の最高フォントを読み込む
    customFontFace = "Zen+Kaku+Gothic+New:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"


[[menu.main]]
    identifier = "categories"
    name = "CATEGORIES"
    url = "/categories/"
    weight = 10

[[menu.main]]
    identifier = "tags"
    name = "TAGS"
    url = "/tags/"
    weight = 20
