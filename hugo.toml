baseURL = 'https://fusekka.com/'
languageCode = 'ja'
hasCJKLanguage = true
title = 'Fusekka | ジャンク修理とその他もろもろブログ'
theme = "github.com/adityatelange/hugo-PaperMod"

# 1ページに表示する記事数を5件にする
paginate = 5

# SEO対策：ロボット用
enableRobotsTXT = true

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
    # 【重要】背景色を少し明るくしたため、ダークモードに固定します
    defaultTheme = "dark"
    disableThemeToggle = true
    
    # プロ推奨のSEO・機能設定
    description = "Cisco, Yamaha, Juniperなどのネットワーク機器ジャンク修理記録。仕入れ額と修理後の販売利益も公開する副業エンジニアブログ。"
    author = "Fusekka"
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true     # パンくずリスト
    ShowCodeCopyButtons = true # コードコピーボタン

    # トップページ設定：挨拶の後に最新記事5件を表示する設定
    [params.homeInfoParams]
        Title = "Fusekka | 最近の投稿"
        Content = """
手取り16万の社畜です。ジャンク修理で小銭を稼いでいます。
このブログを真似するだけで億万長者に！？(なれません)
[過去に修理したもの](/posts) ／ [愛用ツール紹介](/posts/tools)
"""

    # プロフィールモードはオフ（記事一覧を出すため）
    [params.profileMode]
        enabled = false

    # フッターのSNSアイコン
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/Fusekka"
    [[params.socialIcons]]
        name = "x"
        url = "https://x.com/Fusekka"

# メニュー設定
[[menu.main]]
    identifier = "search"
    name = "SEARCH"
    url = "/search/"
    weight = 10
[[menu.main]]
    identifier = "categories"
    name = "CATEGORIES"
    url = "/categories/"
    weight = 20
[[menu.main]]
    identifier = "tags"
    name = "TAGS"
    url = "/tags/"
    weight = 30

# 検索機能用の出力設定
[outputs]
    home = ["HTML", "RSS", "JSON"]
