[[menu.main]]
    identifier = "search"
    name = "記事検索"
    url = "/search/"
    weight = 10
[[menu.main]]
    identifier = "categories"
    name = "カテゴリ"
    url = "/categories/"
    weight = 20
[[menu.main]]
    identifier = "tags"
    name = "タグ一覧"
    url = "/tags/"
    weight = 30

[outputs]
    home = ["HTML", "RSS", "JSON", "SITEMAP"]