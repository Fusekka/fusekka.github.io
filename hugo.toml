baseURL = 'https://fusekka.com/'
languageCode = 'ja'
hasCJKLanguage = true
title = 'ふせっかのジャンク修理ブログ'
theme = "github.com/adityatelange/hugo-PaperMod"

[pagination]
  pagerSize = 5

enableRobotsTXT = true

# HTMLタグ（<br>など）を許可する
[markup.goldmark.renderer]
  unsafe = true

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
    # Google検索結果の下に出る文
    description = "手取り16万の社畜がジャンク品を修理して小銭を稼ぐブログ"
    # 記事に画像がない時にデフォルトで表示される画像（staticフォルダに入れておく）
    # シェアされた時にデカデカと出る画像。1200x630px推奨。
    images = ["/profile.jpg"] 


    defaultTheme = "light"
    disableThemeToggle = true
    author = "Fusekka"
    ShowReadingTime = true
    ShowShareButtons = true
    ShowBreadCrumbs = true

    customFontFace = "Inter:wght@400;600;800&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"

    [params.assets]
        favicon = "/favicon.ico"
        favicon16x16 = "/favicon.ico"
        favicon32x32 = "/favicon.ico"
        apple_touch_icon = "/favicon.ico"

 [params.homeInfoParams]
        Title = "Fusekka."
        Content = """
<div style="text-align: center;">
    <!-- 1. 自己紹介文 -->
    手取り16万の社畜です。ジャンク修理で小銭を稼いでいます。<br>
    このブログを真似するだけで億万長者に！？（なれません）<br><br>

    <!-- 2. SNSアイコン -->
    <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 25px;">
        <a href="https://github.com/Fusekka" target="_blank" style="color: #000;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>
        <a href="https://x.com/Fusekka" target="_blank" style="color: #000;">
